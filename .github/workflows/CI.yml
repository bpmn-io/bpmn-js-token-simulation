name: CI
on: [ push, pull_request ]
jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node-version: [ 20 ]
        integration-deps:
        - "" # as defined in package.json
        - "bpmn-js@17"

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Use Node.js
      uses: actions/setup-node@v5
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Install dependencies for integration test
      if: ${{ matrix.integration-deps != '' }}
      run: npm install ${{ matrix.integration-deps }}
    - name: Project setup
      uses: bpmn-io/actions/setup@latest
    - name: Build
      if: ${{ matrix.integration-deps != '' }}
      run: npm run all
    - name: Build with coverage
      if: ${{ matrix.integration-deps == '' }}
      env:
        COVERAGE: 1
      run: npm run all
    - name: Upload coverage
      if: ${{ matrix.integration-deps == '' }}
      uses: codecov/codecov-action@v5
      with:
        fail_ci_if_error: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    - name: Update example
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      env:
        GIT_USER_NAME: ${{secrets.BPMN_IO_USER_NAME}}
        GIT_USER_EMAIL: ${{secrets.BPMN_IO_EMAIL}}
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      run: tasks/update-example
